<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Boy Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 200vh; /* So we can scroll */
      background: #f2f2f2;
    }

    .delivery-container {
      margin-top: 150vh; /* Place the image lower so we scroll to it */
      position: relative;
      height: 300px;
      overflow: hidden;
    }

    .delivery-boy {
      position: absolute;
      top: 50%;
      left: -200px; /* Start off-screen */
      transform: translateY(-50%);
      width: 200px;
    }
  </style>
</head>
<body>

  <div class="delivery-container">
    <!-- Make sure the image is in the SAME folder as this HTML -->
    <img src="boy.png" alt="Delivery Boy" class="delivery-boy">
  </div>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const deliveryBoy = document.querySelector(".delivery-boy");

    // GSAP animation (paused until triggered)
    const moveAnimation = gsap.to(deliveryBoy, {
      x: window.innerWidth,  // Move across screen
      duration: 3,
      ease: "power1.inOut",
      paused: true
    });

    // Detect when element enters the viewport
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          moveAnimation.restart();  // Play when visible
        } else {
          moveAnimation.pause();    // Pause if you scroll away
        }
      });
    }, {
      root: null,
      rootMargin: "0px",
      threshold: 0.1  // Trigger when 10% is visible (makes it easier to trigger)
    });

    observer.observe(deliveryBoy);
  </script>

</body>
</html>
